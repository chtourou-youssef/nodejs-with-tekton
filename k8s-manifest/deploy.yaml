apiVersion: v1
kind: Service
metadata:
  name: myapp-svc
  labels:
    app: nginx
spec:
  type: NodePort
  ports:
    - port: 9090
      name: app
      nodePort: 32001
  selector:
    app: nginx
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-dep
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: app
        # Because kube-registry-proxy is present localhost access is via http instead of https
        image: localhost:5000/app:0.0.6
        ports:
        - containerPort: 9090
